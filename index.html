<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Share</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #101010;
      color: #fff;
      padding: 16px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input[type="file"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1a1a1a;
      color: #ccc;
      font-size: 15px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #00aaff;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .link-box {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-top: 10px;
    }

    .link {
      color: #00ddff;
      font-size: 14px;
      margin-bottom: 10px;
      word-break: break-all;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 6px;
    }

    .btn-small {
      background: #222;
      border: 1px solid #333;
      padding: 8px 16px;
      border-radius: 8px;
      color: #00aaff;
      font-size: 14px;
      cursor: pointer;
    }

    .congrats {
      text-align: center;
      font-size: 13px;
      margin-top: 12px;
      color: #888;
    }

    video {
      width: 100%;
      border-radius: 10px;
      display: none;
      margin-top: 20px;
    }

    .floating-button {
      position: fixed;
      top: 16px;
      right: 16px;
      background: #222;
      padding: 10px 18px;
      border-radius: 50px;
      font-size: 14px;
      border: 1px solid #444;
      color: #ccc;
      display: none;
    }

    .credit {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Video Share</h1>

  <div class="container" id="uploadBox">
    <input type="file" id="fileInput" accept="video/*">
    <button onclick="generateLink()">Generate Link</button>
    <div class="link-box" id="linkOutput"></div>
    <div class="congrats" id="timeTaken"></div>
  </div>

  <video id="videoPlayer" controls autoplay></video>

  <div class="floating-button" id="createBtn" onclick="location.href='index.html'">+ Create</div>

  <div class="credit">TCS | Minimal UI</div>

  <script>
    function generateLink() {
      const startTime = performance.now();
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Select a video first.");
      const blobUrl = URL.createObjectURL(file);
      const fakeUrl = "https://yourlink.com#" + encodeURIComponent(blobUrl);

      document.getElementById('linkOutput').innerHTML = `
        <div class="link">${fakeUrl}</div>
        <div class="btn-row">
          <button class="btn-small" onclick="window.open('${blobUrl}', '_blank')">Open Fast</button>
          <button class="btn-small" onclick="navigator.clipboard.writeText('${fakeUrl}')">Copy Fast</button>
        </div>
      `;

      const endTime = performance.now();
      const seconds = ((endTime - startTime) / 1000).toFixed(1);
      document.getElementById('timeTaken').innerText = `Congrats! Your Video Link Was Generated in ${seconds} Seconds! Wow`;
    }

    const hash = location.hash.slice(1);
    if (hash) {
      const video = document.getElementById('videoPlayer');
      const url = decodeURIComponent(hash);
      video.src = url;
      video.style.display = "block";
      document.getElementById('uploadBox').style.display = "none";
      document.getElementById('createBtn').style.display = "block";
    }
  </script>

</body>
</html>
