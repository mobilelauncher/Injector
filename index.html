<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play My Video</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; width: 90%; max-width: 400px; }
    video { margin-top: 30px; width: 95%; display: none; }
    #linkResult { color: #0f0; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>

<h2 id="title">Select a Video File</h2>
<div id="inputBox">
  <input id="videoInput" type="file" accept="video/*" />
  <button onclick="playSelectedVideo()">Play Video</button>
  <p id="linkResult"></p>
</div>

<video id="player" controls autoplay></video>

<script>
  // Function to play the selected video from the file input
  function playSelectedVideo() {
    const videoFile = document.getElementById("videoInput").files[0];
    if (!videoFile) return alert("Please select a video file!");

    const videoURL = URL.createObjectURL(videoFile); // Create a URL for the selected video
    const vid = document.getElementById("player");

    // Set the video source to the selected video file and display the player
    vid.src = videoURL;
    vid.style.display = "block";
    document.getElementById("title").innerText = "Playing Video"; // Update title to show it's playing

    // Hide the input box once video starts playing
    document.getElementById("inputBox").style.display = "none";
  }
</script>

</body>
</html>
