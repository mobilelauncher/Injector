<!DOCTYPE html>
<html>
<head>
  <title>Play My Video</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; width: 90%; max-width: 400px; }
    video { margin-top: 30px; width: 95%; display: none; }
  </style>
</head>
<body>

<h2 id="title">Enter Video Link</h2>
<div id="inputBox">
  <input id="videoInput" placeholder="Paste video URL here" />
  <button onclick="makeLink()">Get Link</button>
  <p id="linkResult"></p>
</div>

<video id="player" controls autoplay></video>

<script>
  function makeLink() {
    const link = document.getElementById("videoInput").value.trim();
    if (!link) return alert("Paste a valid video link!");
    const encoded = encodeURIComponent(link);
    const finalLink = location.origin + location.pathname + "#" + encoded;
    document.getElementById("linkResult").innerHTML = `
      <b>Share this link:</b><br><a href="${finalLink}" target="_blank">${finalLink}</a>
    `;
    navigator.clipboard.writeText(finalLink);
  }

  const hash = location.hash.slice(1);
  if (hash) {
    const decoded = decodeURIComponent(hash);
    document.getElementById("inputBox").style.display = "none";
    document.getElementById("title").innerText = "Playing Video";
    const vid = document.getElementById("player");
    vid.src = decoded;
    vid.style.display = "block";
  }
</script>

</body>
</html>
